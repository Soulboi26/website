<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerHub Login</title>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap');

    :root {
      --bg-top: #0e0013;
      --bg-mid: #190014;
      --bg-bot: #000010;
      --accent-red: #ff1744;
      --accent-red-2: #ff5f6d;
      --accent-cyan: #00e5ff;
      --muted: #bfc5cc;
      --glass: rgba(255,255,255,0.03);
      --radius: 12px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-mid) 40%, var(--bg-bot) 100%);
      background-size: 400% 400%;
      animation: bgShift 12s ease infinite;
    }

    @keyframes bgShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 15%, rgba(255,23,68,0.12), transparent 40%),
                  radial-gradient(circle at 85% 85%, rgba(0,229,255,0.05), transparent 30%);
      pointer-events: none;
      z-index: -1;
    }

    .login-box {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(12px) saturate(180%);
      border-radius: var(--radius);
      box-shadow: 0 18px 60px rgba(0,0,0,0.6);
      padding: 40px;
      width: 360px;
      max-width: 90%;
      animation: fadeUp 0.7s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--accent-red);
      text-align: center;
      margin-bottom: 28px;
      font-weight: 800;
      text-shadow: 0 0 18px rgba(255,23,68,0.3), 0 0 42px rgba(255,23,68,0.1);
    }

    .input-box {
      position: relative;
      margin-bottom: 24px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 10px;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-box label {
      position: absolute;
      top: 12px;
      left: 10px;
      color: var(--muted);
      font-size: 0.9rem;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -10px;
      font-size: 0.8rem;
      color: var(--accent-red);
    }

    .input-box input:focus {
      border-bottom: 1px solid var(--accent-red);
      box-shadow: 0 2px 10px rgba(255,23,68,0.4);
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(90deg, var(--accent-red), var(--accent-red-2));
      border: none;
      border-radius: 999px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255,23,68,0.4);
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 0 28px rgba(255,23,68,0.6), 0 0 48px rgba(255,23,68,0.4);
    }

    .register-link {
      text-align: center;
      margin-top: 18px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .register-link a {
      color: var(--accent-cyan);
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .register-link a:hover {
      color: var(--accent-red);
      text-shadow: 0 0 10px rgba(255,23,68,0.5);
    }

  </style>
</head>

<body>
  <div class="login-box">
    <h1>üí™ PowerHub Login</h1>
    <form id="loginForm">
      <div class="input-box">
        <input type="text" id="usernameInput" required>
        <label for="usernameInput">Username</label>
      </div>
      <div class="input-box" style="position: relative;">
        <input type="password" id="passwordInput" required>
        <label for="passwordInput">Password</label>
        <span id="togglePwd" style="
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--muted);
          ">üëÅÔ∏è</span>
      </div>
      <center>
        <button type="submit" class="btn">Login</button>
      </center>
      <p class="register-link">Don‚Äôt have an account? <a href="regist.html">Register Now</a></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    const correctUsername = "POWERHUB"; 
    const correctPassword = "POWERHUB"; 

    document.getElementById('togglePwd').addEventListener('click', function(){
      const pwdInput = document.getElementById('passwordInput');
      if (pwdInput.type === 'password') {
        pwdInput.type = 'text';
        this.textContent = 'üôà';
      } else {
        pwdInput.type = 'password';
        this.textContent = 'üëÅÔ∏è';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const enteredUser = document.getElementById('usernameInput').value.trim();
      const enteredPwd  = document.getElementById('passwordInput').value;

      if (enteredUser === correctUsername && enteredPwd === correctPassword) {
        Toastify({
          text: "Login successful!",
          duration: 3000,
          style: { background: "linear-gradient(to right, #00b09b, #96c93d)" }
        }).showToast();
        setTimeout(() => {
          window.location.href = "home.html"; // <-- Yahan apna redirect page set karein
        }, 1000);
      } else {
        Toastify({
          text: "Invalid username or password!",
          duration: 3000,
          style: { background: "linear-gradient(to right, #ff5f6d, #ff1744)" }
        }).showToast();
      }
    });
  </script>
</body>
</html>
