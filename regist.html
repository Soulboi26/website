<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Registration</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <div class="gym-man"></div>

    <div class="register-box">
      <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Power Gym Register</h1>
      <form>
        <div class="input-box">
          <input type="text" required>
          <label>Full Name</label>
        </div>

        <div class="input-box">
          <input type="email" required>
          <label>Email</label>
        </div>

        <div class="input-box">
          <input type="text" required>
          <label>Username</label>
        </div>

        <div class="input-box">
          <input type="tel" pattern="[0-9]{10}" required>
          <label>Mobile Number</label>
        </div>

        <div class="input-box">
          <input type="date" required>
          <label class="dob-label">Date of Birth</label>
        </div>

        <div class="input-box">
          <input type="password" required>
          <label>Password</label>
        </div>

        <div class="input-box">
          <input type="password" required>
          <label>Confirm Password</label>
        </div>

        <button type="submit" class="btn"><a href="index.html">Register</a></button>
        <p class="login-link">Already have an account? <a href="index.html">Login Now</a></p>
      </form>
    </div>
  </div>
</body>
</html>
