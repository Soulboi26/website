<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | PowerHub Gym</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap');

    :root {
      --bg-top: #0e0013;
      --bg-mid: #190014;
      --bg-bot: #000010;
      --accent-red: #ff1744;
      --accent-red-2: #ff5f6d;
      --accent-cyan: #00e5ff;
      --muted: #bfc5cc;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --radius: 12px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-mid) 40%, var(--bg-bot) 100%);
      background-attachment: fixed;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 15%, rgba(255,23,68,0.12), transparent 40%),
                  radial-gradient(circle at 85% 85%, rgba(0,229,255,0.05), transparent 30%);
      pointer-events: none;
      z-index: -1;
    }

    .register-box {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(12px) saturate(180%);
      border-radius: var(--radius);
      box-shadow: 0 18px 60px rgba(0,0,0,0.6);
      padding: 40px;
      width: 380px;
      max-width: 90%;
      text-align: left;
      animation: fadeUp 0.7s ease forwards;
    }

    h1 {
      color: var(--accent-red);
      text-align: center;
      margin-bottom: 24px;
      font-weight: 800;
      text-shadow: 0 0 18px rgba(255,23,68,0.3), 0 0 42px rgba(255,23,68,0.1);
    }

    .input-group {
      margin-bottom: 18px;
    }

    .input-group label {
      display: block;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      background: transparent;
      color: #fff;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: var(--accent-red);
      box-shadow: 0 0 8px rgba(255,23,68,0.4), 0 0 16px rgba(255,23,68,0.2);
    }

    select option {
      background-color: #0a0010;
      color: #fff;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(90deg, var(--accent-red), var(--accent-red-2));
      border: none;
      border-radius: 999px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255,23,68,0.4);
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 0 28px rgba(255,23,68,0.6), 0 0 48px rgba(255,23,68,0.4);
    }

    .login-link {
      text-align: center;
      margin-top: 14px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .login-link a {
      color: var(--accent-cyan);
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .login-link a:hover {
      color: var(--accent-red);
      text-shadow: 0 0 10px rgba(255,23,68,0.5);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h1>Join PowerHub Gym</h1>
    <form onsubmit="return goLogin();">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required>
      </div>


      <div class="input-group">
        <label>Phone Number</label>
        <input type="tel" placeholder="Enter your phone" required>
      </div>

      <div class="input-group">
        <label>Gender</label>
        <select required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other (eg.SUBHAN)</option>
        </select>
      </div>

      <div class="input-group">
        <label>Membership Plan</label>
        <select required>
          <option value="">Select Plan</option>
          <option>1 Month</option>
          <option>3 Months</option>
          <option>6 Months</option>
          <option>1 Year</option>
        </select>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Create password" required>
      </div>

      <button type="submit" class="btn">Register</button>

      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    function goLogin() {
      alert("âœ… Registration Successful! Redirecting to login...");
      window.location.href = "login.html";
      return false;
    }
  </script>

</body>
</html>
