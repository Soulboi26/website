<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PowerHub Gym | Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #000000 0%, #0a0a0a 100%);
      font-family: "Poppins", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-card {
      background: rgba(0, 0, 0, 0.9);
      box-shadow: 0 0 25px rgba(255, 200, 0, 0.25);
      border-radius: 20px;
      width: 380px;
      padding: 40px 35px;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }

    .register-card h1 {
      color: #ffb700;
      font-size: 28px;
      text-shadow: 0 0 12px #ffb700, 0 0 25px #ff9100;
      margin-bottom: 25px;
    }

    .register-card h1 span {
      font-size: 1.4em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-size: 14px;
      font-weight: 500;
      color: #f1f1f1;
    }

    input,
    select {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 2px solid #555;
      color: #fff;
      font-size: 15px;
      padding: 10px 5px;
      outline: none;
      transition: all 0.3s ease;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      border-radius: 0;
    }

    input:focus,
    select:focus {
      border-bottom-color: #ffb700;
      box-shadow: 0 2px 12px rgba(255, 200, 0, 0.35);
    }

    input::placeholder {
      color: #bbb;
    }

    /* Dropdown options visible fix */
    select option {
      background: #111;
      color: #fff;
    }

    /* Custom dropdown arrow */
    select {
      background-image: linear-gradient(45deg, transparent 50%, #ffb700 50%),
        linear-gradient(135deg, #ffb700 50%, transparent 50%);
      background-position: calc(100% - 20px) calc(1.1em), calc(100% - 15px) calc(1.1em);
      background-size: 5px 5px, 5px 5px;
      background-repeat: no-repeat;
    }

    .dob-container {
      display: flex;
      gap: 8px;
    }

    button {
      margin-top: 10px;
      background: linear-gradient(90deg, #ff1e00, #ffb700);
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      border: none;
      padding: 12px 0;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 140, 0, 0.6);
      transition: all 0.4s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 200, 0, 0.8);
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .login-link a {
      color: #ffb700;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .login-link a:hover {
      text-shadow: 0 0 8px #ffb700;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h1><span>ðŸ’ª</span> PowerHub Register</h1>
    <form onsubmit="return handleRegister(event)">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Phone Number</label>
      <input type="tel" placeholder="Enter your phone" required>

      <label>Gender</label>
      <select required>
        <option value="" disabled selected>Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other (eg. SUBHAN)</option>
      </select>

      <label>Date of Birth</label>
      <div class="dob-container">
        <input type="number" placeholder="DD" min="1" max="31" required>
        <input type="number" placeholder="MM" min="1" max="12" required>
        <input type="number" placeholder="YYYY" min="1900" max="2025" required>
      </div>

      <label>Password</label>
      <input type="password" placeholder="Create password" required>

      <button type="submit">Register Now</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="index.html">Login</a>
    </div>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault(); // prevent page reload
      alert("ðŸŽ‰ Registration successful! Welcome to PowerHub ðŸ’ª");
      // Redirect to dashboard or home page
      window.location.href = "index.html"; 
      return false;
    }
  </script>
</body>
</html>
